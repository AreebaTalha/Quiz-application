<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="start-page">
        <img src="/images/pngtree-cartoon-brain-lifting-dumbbells-strong-with-transparent-background-vector-png-image_16358964-removebg-preview.png" alt="image">
        <h1>Quiz Application</h1>
        <p>Test your Knowledge</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <div id="name-warning" style="color: red; font-size: 0.9em; margin-top: 5px;"></div>
         <button id="start-btn">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display: none;">
      <h2 id="welcome-message"></h2> 
    <div id="timer">⏳ Time Left: <span id="time">120</span>s</div>
    <div id="score">✅ Score: <span id="current-score">0</span></div>
    <div id="question"></div>
    <div id="options"></div>
    <button id="next-btn" disabled>Next</button>
  </div>
<div id="result-page" style="display: none;">
    <h2>🎉 Quiz Completed!</h2>
    <p>Total Correct Answers: <span id="total-correct"></span></p>
    <p>Percentage: <span id="percentage"></span>%</p>
    <p>Time Taken: <span id="time-used"></span>s</p>
    <button id="restart-btn">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
